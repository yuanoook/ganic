<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ganic - Organic Programming</title>
    <link rel="shortcut icon" href="favicon.png"/>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/todomvc-app-css@2.3.0/index.css"
    />
    <style>
      .counter-app button {
        border: 1px solid gray;
      }
      .todoapp .footer {
        box-sizing: content-box;
      }
      .counter-app p,
      .todoapp .todo-list .view label {
        margin-bottom: 0;
      }
    </style>
  </head>

  <body>
    <h1 style="text-align: right; padding-top: 10px;">
      <a target="_blank" href="https://github.com/yuanoook/ganic">Github</a>
    </h1>
    <div id="app"></div>
    <script type="text/javascript">
      var conditionalJS = function(c, s, o) {
        if (c) {
          document.write('<script src="' + s + '"><\/script>');
        } else if (o) {
          document.write('<script src="' + o + '"><\/script>');
        }
      };
      conditionalJS(
        !window.Symbol,
        "https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"
      );
      conditionalJS(
        !window.requestAnimationFrame,
        "https://gistcdn.githack.com/paulirish/1579671/raw/682e5c880c92b445650c4880a6bf9f3897ec1c5b/rAF.js"
      );
      conditionalJS(
        !window.document.body.classList,
        "https://cdnjs.cloudflare.com/ajax/libs/classlist/1.2.20171210/classList.min.js"
      );
      var codesandboxEnv = /csb\.app$/.test(location.host);
      if (!codesandboxEnv) {
        var webpackDevServerEnv = /\d{4}/.test(location.port) || /^\/webpack-dev-server\//.test(top.location.pathname);
        conditionalJS(
          webpackDevServerEnv,
          "main.js",
          "./dist/main.js"
        );
      }
    </script>
    <script src="./src/index.js" type="for-codesandbox.io"></script>
  </body>
</html>
